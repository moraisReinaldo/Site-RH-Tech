<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" type ="imagex/png" href="../../ImagensComuns/icone.png">
        <link rel="stylesheet" href="FormularioCadastro.css" type="text/css">
        <link href="../bootstrap.min.css" rel="stylesheet">
        <title>Cadastro Rh Tech</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="testbox">
          <form action="PaginaInicial.html">
            <div class="banner">
              <h1>Cadastro Rh Tech</h1>
            </div>
            <div class="item">
              <p>Nome Completo:</p>
              <div class="name-item">
                <input type="text" name="name" placeholder="Primeiro nome" />
                <input type="text" name="name" placeholder="Sobrenome" />
              </div>
            </div>
            <div class="item">
              <p>Email:</p>
              <input type="email" name="name"/>
            </div>
            <div class="item">
              <p>Senha:</p>
              <input type="password" name="name"/>
            </div>
            <div class="question">
              <p>Área:</p>
              <div class="question-answer">
                <div>
                  <input type="radio" value="none" id="radio_1" name="v" />
                  <label for="radio_1" class="radio"><span>PCs</span></label>
                </div>
                <div>
                  <input type="radio" value="none" id="radio_2" name="v" />
                  <label for="radio_2" class="radio"><span>Smartphone</span></label>
                </div>
                <div>
                  <input type="radio" value="none" id="radio_5" name="v" />
                  <label for="radio_5" class="radio other"><span>Outra:</span></label>
                  <input class="other" type="text" name="name" />
                </div>
              </div>
            </div>
            <div id = "genero">
              <br>
              <select class="form-select" aria-label="Genero">
                <option selected>Selecione seu genêro</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Prefiro não declarar</option>
                <br>
              </select>
            </div>
            <div class="btn-block">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </body>
</html>
